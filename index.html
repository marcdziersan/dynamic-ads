      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 100;
    }
    .ad-wrapper:hover .cta-button {
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
